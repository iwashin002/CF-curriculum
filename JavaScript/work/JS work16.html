<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS work16</title>
</head>
<body>
    <h2>14行目からのコメントの指示に従って作業してください。</h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br>
    <p>コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br>（Windowsであれば、F12キーでも開けます）</p>
    <script>
        /* 配列「dog」を宣言して好きな犬種を５つ値として格納してください。
            その後、以下のコードを記述してください。
            出来次第、保存し提出して下さい。

            ①　配列「dog」のインデックス番号２，４，５をコンソール出力してください。
            ②　配列「dog」のインデックス番号３の値を「サラリーマン」に変更して出力してください。
            ③　配列「dog」に新しく値を追加してコンソール出力してください。
        */
        let dog = ['柴犬','チワワ','プードル','コーギー','サモエド','シェパード'];
        //課題①
        console.log(dog[2]);
        console.log(dog[4]);
        console.log(dog[5]);
        console.log(dog[3]);

        //課題②
        dog[3] = 'サラリーマン';
        
        console.log(dog[3]);

        //課題③
        dog[6] = 'ゴールデンレトリバー';

        console.log(dog[6]);

    </script>
</body>
</html>
